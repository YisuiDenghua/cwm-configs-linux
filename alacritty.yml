import :
  - ~/nixosconfigs/alacritty/catppuccin-macchiato.yml
  - ~/nixosconfigs/alacritty/fonts.yml

## Set environment variables
env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

## Terminal window settings
window:
  dimensions:
    columns: 82
    lines: 24
  padding:
    x: 30
    y: 30

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

## scrolling
  history: 10000
  multiplier: 3

## Background opacity
  opacity: 0.7

## Cursor
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false


colors:
  background: "#282738"
## Live config reload
live_config_reload: true

